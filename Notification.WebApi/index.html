<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-panel h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

            select:focus, input:focus, textarea:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

            button:hover {
                transform: translateY(-2px);
            }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

            .status.connected {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status.disconnected {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

        .notifications-panel h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .notifications-container {
            height: calc(100% - 80px);
            overflow-y: auto;
            padding-right: 10px;
        }

            .notifications-container::-webkit-scrollbar {
                width: 6px;
            }

            .notifications-container::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }

            .notifications-container::-webkit-scrollbar-thumb {
                background: #667eea;
                border-radius: 10px;
            }

        .notification {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

            .notification:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .notification.new {
                border-left: 4px solid #28a745;
                animation: pulse 0.5s ease;
            }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .notification-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .notification-time {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .time-icon {
            width: 12px;
            height: 12px;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

            .empty-state img {
                width: 80px;
                height: 80px;
                opacity: 0.3;
                margin-bottom: 20px;
            }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel control-panel">
            <h2>🔔 Notification Control</h2>

            <div id="status" class="status disconnected">
                Disconnected
            </div>

            <div class="form-group">
                <label for="userSelect">Select User:</label>
                <select id="userSelect">
                    <option value="">-- Select User --</option>
                </select>
            </div>

            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>

            <div class="form-group">
                <label for="targetUser">Target User ID:</label>
                <input type="number" id="targetUser" placeholder="Enter user ID" min="1">
            </div>

            <div class="form-group">
                <label for="messageInput">Notification Message:</label>
                <textarea id="messageInput" placeholder="Enter your notification message..."></textarea>
            </div>

            <button id="sendBtn" onclick="sendNotification()" disabled>Send Notification</button>
        </div>

        <div class="panel notifications-panel">
            <h2>
                📬 Notifications
                <span id="notificationCount" class="notification-count">0</span>
            </h2>

            <div id="notifications" class="notifications-container">
                <div class="empty-state">
                    <div style="font-size: 48px; margin-bottom: 20px;">📭</div>
                    <p>No notifications yet</p>
                    <p style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Connect and send some notifications to see them here!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        let connection = null;
        let currentUserId = null;
        let notificationCount = 0;

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch('https://localhost:7059/api/users');
                const users = await response.json();
                const userSelect = document.getElementById('userSelect');

                userSelect.innerHTML = '<option value="">-- Select User --</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `User ${user.id}`;
                    userSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function connect() {
            const userId = document.getElementById('userSelect').value;
            if (!userId) {
                alert('Please select a user first');
                return;
            }

            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("https://localhost:7059/notificationHub")
                    .build();

                connection.on("ReceiveNotification", function (notification) {
                    addNotification(notification, true);
                });

                connection.on("LoadExistingNotifications", function (notifications) {
                    loadExistingNotifications(notifications);
                });

                await connection.start();
                await connection.invoke("JoinUserGroup", userId);

                currentUserId = userId;
                updateConnectionStatus(true);

            } catch (error) {
                console.error('Connection failed:', error);
                updateConnectionStatus(false);
            }
        }

        async function disconnect() {
            if (connection && currentUserId) {
                try {
                    await connection.invoke("LeaveUserGroup", currentUserId);
                    await connection.stop();
                } catch (error) {
                    console.error('Disconnection error:', error);
                }
            }

            connection = null;
            currentUserId = null;
            updateConnectionStatus(false);
            clearNotifications();
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');

            if (connected) {
                status.textContent = `Connected as User ${currentUserId}`;
                status.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                status.textContent = 'Disconnected';
                status.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function loadExistingNotifications(notifications) {
            clearNotifications();
            notifications.forEach(notification => {
                addNotification(notification, false);
            });
        }

        function addNotification(notification, isNew = false) {
            const container = document.getElementById('notifications');

            // Remove empty state if it exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const notificationElement = document.createElement('div');
            notificationElement.className = `notification ${isNew ? 'new' : ''}`;

            const time = new Date(notification.createdAt).toLocaleString();

            notificationElement.innerHTML = `
                    <div class="notification-message">${escapeHtml(notification.message)}</div>
                    <div class="notification-time">
                        <svg class="time-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                        ${time}
                    </div>
                `;

            // Insert at the beginning for newest first
            container.insertBefore(notificationElement, container.firstChild);

            // Remove the 'new' class after animation
            if (isNew) {
                setTimeout(() => {
                    notificationElement.classList.remove('new');
                }, 500);
            }

            updateNotificationCount();
        }

        function clearNotifications() {
            const container = document.getElementById('notifications');
            container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 20px;">📭</div>
                        <p>No notifications yet</p>
                        <p style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Connect and send some notifications to see them here!</p>
                    </div>
                `;
            notificationCount = 0;
            updateNotificationCount();
        }

        function updateNotificationCount() {
            const notifications = document.querySelectorAll('.notification');
            notificationCount = notifications.length;
            document.getElementById('notificationCount').textContent = notificationCount;
        }

        async function sendNotification() {
            const targetUserId = document.getElementById('targetUser').value;
            const message = document.getElementById('messageInput').value.trim();

            if (!targetUserId || !message) {
                alert('Please enter both target user ID and message');
                return;
            }

            try {
                const response = await fetch('https://localhost:7059/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: parseInt(targetUserId),
                        message: message
                    })
                });

                if (response.ok) {
                    document.getElementById('messageInput').value = '';
                    document.getElementById('targetUser').value = '';

                    // Show success feedback
                    const sendBtn = document.getElementById('sendBtn');
                    const originalText = sendBtn.textContent;
                    sendBtn.textContent = '✓ Sent!';
                    sendBtn.style.background = '#28a745';

                    setTimeout(() => {
                        sendBtn.textContent = originalText;
                        sendBtn.style.background = '';
                    }, 2000);
                } else {
                    const error = await response.text();
                    alert('Failed to send notification: ' + error);
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Error sending notification');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle connection errors
        window.addEventListener('beforeunload', function () {
            if (connection) {
                connection.stop();
            }
        });
    </script>
</body>
</html>
